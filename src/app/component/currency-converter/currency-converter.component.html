<main>
  <div class="w-100 overflow-hidden position-relative bg-black text-white" data-aos="fade">
    <div class="position-absolute w-100 h-100 bg-black opacity-75 top-0 start-0"></div>
      <div class="container py-vh-4 position-relative mt-5 px-vw-5 text-center">
        <div class="row d-flex align-items-center justify-content-center py-vh-5">
          <div class="col-12 col-xl-10">
            <span class="h5 text-secondary fw-lighter">Our Converter</span>
            <h1 class="display-huge mt-3 mb-3 lh-1">Choose your Currency from the list </h1>
          </div>
          
          
          <div class="row justify-content-around">
            <div class="col-2"></div>

            <div class="col-3 text-center">
              <form>
                <h4 class="mb-3">FROM</h4>
                <select class="form-select" [(ngModel)]="currency_from" name="currency_from" >
                  <option *ngFor="let currency of currencies" [value]="currency.Currency_ID">{{ currency.currency_short_name }}</option>
                </select>
              </form>

              <div class="row">
                <div class="col-auto mt-5">
                  <label for="qte" class="col-form-label "><h4 class="mb-2">QTE</h4></label>
                </div>
                <div class="col-auto">
                  <input type="number" id="qte" class="form-control" [(ngModel)]="quantity">
                </div>
              </div>
            </div>
            
            <div class="col-2">
              <div class="col-2 mb-5"></div>
              <button id="exchange" class="btn btn-success mt-5" (click)="Exchange()">
                <i class="fas fa-exchange-alt"></i>
              </button>
            </div>
             
            <div class="col-3 text-center">
              <form>
                <h4 class="mb-3">TO</h4>
                <select class="form-select" [(ngModel)]="currency_to" name="currency_to" >
                  <option *ngFor="let currency of currencies" [value]="currency.Currency_ID">{{ currency.currency_short_name }}</option>
                </select>
              </form>

              <div class="row">
                <div class="col-auto mt-5">
                  <label for="out" class="col-form-label"><h4 class="mb-2">OUTPUT</h4></label>
                </div>
                <div class="col-auto">
                  <input type="number" id="out" class="form-control" value = {{output}} disabled>
                </div>
              </div>
            </div>
            
            <div class="col-2"></div>
          </div>
          
        </div>
      </div>
    </div>




    
</main>
